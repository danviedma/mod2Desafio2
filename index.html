<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Desafio 2</title>
</head>
<body>
    <div class="grid-container">
        <nav class="navbar">
            <h1>Chess Store</h1>
        </nav>
        <aside class="aside-bar">
            <h2>Categorias</h2>
            <ul>
                <li><a href="#">Tableros (10)</a></li>
                <li><a href="#">Piezas (6)</a></li>
                <li><a href="#">Relojes (7)</a></li>
                <li><a href="#">Accesorios (10)</a></li>
            </ul>
        </aside>
        <main class="main-products">
                <div class="product">
                    <img src="./assets/img/tablero.webp" alt="Tablero 1">
                    <h3>Tablero</h3>
                    <p>$7.000</p>
                    <button>Agregar al carrito</button>
                </div>
                <div class="product">
                    <img src="./assets/img/reloj.webp" alt="Tablero 2">
                    <h3>Reloj DGT</h3>
                    <p>$32.000</p>
                    <button>Agregar al carrito</button>
                </div>
                <div class="product">
                    <img src="./assets/img/piezas.webp" alt="Tablero 3">
                    <h3>Piezas</h3>
                    <p>$10.000</p>
                    <button>Agregar al carrito</button>
                </div>
                <div class="product">
                    <img src="./assets/img/set_completo.webp" alt="Pieza 1">
                    <h3>Set Completo</h3>
                    <p>$15.000</p>
                    <button>Agregar al carrito</button>
                </div>
        </main>
        <footer class="footer">
            <p>Chess Store - 2024</p>
        </footer>
    </div>
</body>
</html>
